<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Quiz Bootstrap</title>
</head>
<body style="background-color: #333;"> 
   
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" id="container-1" style="height: 100vh;">
        <div class="start">
            <h1 class="mb-4 text-white">Quiz</h1>
            <button class="btn btn-success" id="start" data-toggle="modal" data-target="#foo">Começar</button>
        </div>
    </div>

    <div class="container-fluid d-none flex-column justify-content-center align-items-center" id="container-2" style="height: 100vh;">
      <div class="result d-flex flex-column justify-content-center">
        <h1 class="mb-4 text-white">Resultado:</h1>
        <p class="text-white" style="font-size: 18px;">Você acertou N de NN!</p>
        <button class="btn btn-primary reset" id="">Recomeçar</button>
    </div>
    </div>

    <!-- Modal de perguntas -->
    <div class="modal" tabindex="-1" role="dialog" id="foo">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title title-question">
                Pergunta
            </h5>
            </div>
            <div class="modal-body">
                    <div class="options d-flex flex-column">
                        <button class="btn option btn-primary p-1 mb-2 rounded">Resposta</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger reset" data-dismiss="modal">Desistir</button>
                  </div>            
            </div>
          </div>
        </div>
      </div>

      <!-- Resultado -->
      

      <!-- 
        5 perguntas;
        4 alternativas em cadas;
        Na última aparece o resultado final;
       -->



    <!-- JQuery versão slim foi removido por não funcionar na requisição -->
    <script src="./Assets/js/jquery-3.6.0.min.js"></script>
    <script src="./Assets/js/bootstrap.bundle.min.js"></script>
    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
